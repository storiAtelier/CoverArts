  <path d="M 0 1350 Q 300 1250 600 1350 T 1200 1350 L 1200 1800 L 0 1800 Z" fill="url(#wave2-blue)"/>
  <path d="M 0 1500 Q 300 1400 600 1500 T 1200 1500 L 1200 1800 L 0 1800 Z" fill="url(#wave3-blue)"/>

  <!-- Top waves -->
