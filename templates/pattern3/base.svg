<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1200" viewBox="0 0 1200 1800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:{{ColorBgStart}};stop-opacity:1" />
      <stop offset="100%" style="stop-color:{{ColorBgEnd}};stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wave1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:{{ColorWave1Start}};stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:{{ColorWave1End}};stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="wave2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:{{ColorWave2Start}};stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:{{ColorWave2End}};stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="wave3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:{{ColorWave3Start}};stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:{{ColorWave3End}};stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1800" fill="url(#bg)"/>

  <!-- Wave layers -->
  <path d="M 0 1200 Q 300 1100 600 1200 T 1200 1200 L 1200 1800 L 0 1800 Z" fill="url(#wave1)"/>
  <path d="M 0 1350 Q 300 1250 600 1350 T 1200 1350 L 1200 1800 L 0 1800 Z" fill="url(#wave2)"/>
  <path d="M 0 1500 Q 300 1400 600 1500 T 1200 1500 L 1200 1800 L 0 1800 Z" fill="url(#wave3)"/>

  <!-- Top waves -->
  <path d="M 0 0 L 0 300 Q 300 400 600 300 T 1200 300 L 1200 0 Z" fill="url(#wave1)"/>
  <path d="M 0 0 L 0 450 Q 300 550 600 450 T 1200 450 L 1200 0 Z" fill="url(#wave2)"/>
</svg>
