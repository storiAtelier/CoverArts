  <!-- Small circles scattered -->
  <circle cx="200" cy="500" r="80" fill="#e9d5ff" opacity="0.6"/>
  <circle cx="1000" cy="1000" r="120" fill="#9333ea" opacity="0.4"/>
  <circle cx="300" cy="1500" r="100" fill="#c084fc" opacity="0.5"/>

  <!-- Rectangles -->
  <rect x="700" y="1400" width="400" height="300" fill="#7c3aed" opacity="0.3" transform="rotate(-15 900 1550)"/>
  <rect x="100" y="800" width="250" height="250" fill="#a855f7" opacity="0.4" transform="rotate(25 225 925)"/>
</svg>
